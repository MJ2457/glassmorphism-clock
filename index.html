<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassMorphism Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="clock">
        <div class="clock-face">
            <div class="hour-markers">
                <div class="marker hour-12">12</div>
                <div class="marker hour-3">3</div>
                <div class="marker hour-6">6</div>
                <div class="marker hour-9">9</div>
                <div class="tick tick-1"></div>
                <div class="tick tick-2"></div>
                <div class="tick tick-4"></div>
                <div class="tick tick-5"></div>
                <div class="tick tick-7"></div>
                <div class="tick tick-8"></div>
                <div class="tick tick-10"></div>
                <div class="tick tick-11"></div>
            </div>
        </div>
        <div class="hands-container">
            <div class="hand hour-hand" id="hour"></div>
            <div class="hand minute-hand" id="minute"></div>
            <div class="hand second-hand" id="seconds"></div>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
